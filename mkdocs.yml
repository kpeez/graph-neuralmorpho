site_name: graph-neuralmorpho
repo_url: https://github.com/kpeez/graph-neuralmorpho
site_url: https://kpeez.github.io/graph-neuralmorpho
site_description: Graph-based methods for morphological analysis of neurons.
site_author: Kyle Puhger

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
copyright: Maintained by Kyle Puhger.
theme:
  name: material
  feature:
    tabs: true
  palette:
    primary: white
    accent: blue
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true